<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>

    <div class="header"><h2>To Do List</h2></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 mt-5">

                <div class="card">
                    <div class="card-body bg-light">
                        <div class="input-group">
                            <input type="text" id="txtItem" class="form-control" title="title" placeholder="To do list">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="btnAdd">
                                    Add
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">My List
                        <button id="deleteAll" class="btn btn-danger btn-sm">Delete All</button>
                    </div>
                    <ul id="myList" class="list-group list-group-flush">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
